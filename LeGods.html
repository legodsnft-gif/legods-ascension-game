<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeGods: The Ascension</title>
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: sans-serif;
            background-color: #1a1a2e; /* Dark, celestial background */
            color: #e4f9ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffcc33; /* Gold accent */
            margin-bottom: 5px;
        }

        /* --- Game Containers --- */
        #game-container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            border: 2px solid #5a5a7f;
            border-radius: 10px;
            background-color: #2c2c4a;
            padding: 15px;
        }

        #clicker-section, #upgrade-section {
            padding: 20px;
            flex: 1;
        }

        #clicker-section {
            border-right: 1px solid #5a5a7f;
        }

        /* --- Display Elements --- */
        #power-display {
            font-size: 2.5em;
            color: #00ff99; /* Bright green for the main currency */
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* --- Click Button --- */
        #ascend-button {
            background-color: #ffcc33;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #ffcc33;
            transition: transform 0.1s;
            margin-bottom: 30px;
        }

        #ascend-button:hover {
            background-color: #ffd866;
            transform: scale(1.05);
        }

        /* --- Upgrade Cards --- */
        .upgrade-card {
            background-color: #3e3e60;
            border: 1px solid #7c7c9c;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: left;
            transition: background-color 0.2s;
        }

        .upgrade-card:hover {
            background-color: #4f4f7a;
        }

        .upgrade-card button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .upgrade-card button:hover:not(:disabled) {
            background-color: #0099cc;
        }

        .upgrade-card button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        /* --- Footer/Stats --- */
        #stats-footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #5a5a7f;
            font-size: 1.1em;
            color: #a0a0c0;
        }
    </style>
</head>
<body>

    <h1>LeGods: The Ascension</h1>
    <p>Generate **Aura** and unlock the power of the Pantheon!</p>

    <div id="game-container">
        
        <div id="clicker-section">
            <h2>Current Aura</h2>
            <div id="power-display">0</div>
            <p>Aura per Second (APS): <span id="aps-display">0</span></p>

            <button id="ascend-button" onclick="generatePower()">
                ASCEND! (Click)
            </button>
        </div>

        <div id="upgrade-section">
            <h2>Upgrades (The Pantheon)</h2>
            <div id="upgrades-list">
                </div>
        </div>
    </div>

    <div id="stats-footer">
        Current Click Power: <span id="click-power-display">1</span> Aura
    </div>

    <script>
        // --- Game State Variables ---
        let aura = 0;
        let auraPerClick = 1;
        let auraPerSecond = 0;

        // --- Upgrade Data (LeGods NFT Traits) ---
        const upgrades = [
            { id: 0, name: "Minor Deity", cost: 10, aps: 0.5, owned: 0 },
            { id: 1, name: "Sacred Relic", cost: 100, aps: 5, owned: 0 },
            { id: 2, name: "Mythic Steed", cost: 1000, aps: 40, owned: 0 },
            { id: 3, name: "The Oracle's Blessing", cost: 15000, aps: 500, owned: 0 },
            { id: 4, name: "The Throne of Olympus", cost: 100000, aps: 6000, owned: 0 }
        ];

        // --- DOM Elements ---
        const powerDisplay = document.getElementById('power-display');
        const apsDisplay = document.getElementById('aps-display');
        const clickPowerDisplay = document.getElementById('click-power-display');
        const upgradesList = document.getElementById('upgrades-list');

        // --- Core Functions ---

        /** Updates all display elements (Aura, APS, Click Power) */
        function updateDisplay() {
            powerDisplay.textContent = Math.floor(aura).toLocaleString();
            apsDisplay.textContent = auraPerSecond.toFixed(1);
            clickPowerDisplay.textContent = auraPerClick.toLocaleString();
            
            // Re-render upgrades to update button states (buyable/disabled)
            renderUpgrades();
        }

        /** Handles the main button click */
        function generatePower() {
            aura += auraPerClick;
            updateDisplay();
        }

        /** Purchase an upgrade */
        function buyUpgrade(id) {
            const upgrade = upgrades.find(u => u.id === id);
            
            if (aura >= upgrade.cost) {
                aura -= upgrade.cost;
                upgrade.owned += 1;
                
                // Increase APS
                auraPerSecond += upgrade.aps;

                // Make the next purchase more expensive
                upgrade.cost = Math.floor(upgrade.cost * 1.15); 

                // Add a small bonus to click power for every 10 owned upgrades
                if (upgrade.owned % 10 === 0) {
                     auraPerClick += 1;
                }

                updateDisplay();
            }
        }

        /** Renders the upgrade list */
        function renderUpgrades() {
            upgradesList.innerHTML = ''; // Clear existing list
            
            upgrades.forEach(upgrade => {
                const isAffordable = aura >= upgrade.cost;
                
                const card = document.createElement('div');
                card.className = 'upgrade-card';
                card.innerHTML = `
                    <strong>${upgrade.name}</strong> (Owned: ${upgrade.owned}) <br>
                    Adds ${upgrade.aps.toFixed(1)} APS | Cost: ${Math.floor(upgrade.cost).toLocaleString()} Aura
                    <button 
                        onclick="buyUpgrade(${upgrade.id})" 
                        ${isAffordable ? '' : 'disabled'}
                    >
                        Buy
                    </button>
                `;
                upgradesList.appendChild(card);
            });
        }

        /** Game Loop: Generates passive aura every second */
        function gameLoop() {
            aura += auraPerSecond;
            updateDisplay();
        }

        // --- Initialization ---

        // Start the game loop (run gameLoop function every 1000 milliseconds)
        setInterval(gameLoop, 1000); 

        // Initial render
        renderUpgrades();
        updateDisplay(); 
    </script>

</body>
</html>
